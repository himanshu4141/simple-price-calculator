# Application Configuration
app {
  name = "nitro-price-calculator-api"
  version = "1.0.0"
  environment = "development"
}

# Server Configuration  
server {
  host = "0.0.0.0"
  port = 8080
  request-timeout = "30s"
}

# External Services Configuration
chargebee {
  site = ${?CHARGEBEE_SITE}
  api-key = ${?CHARGEBEE_API_KEY}
  gateway-account-id = ${?CHARGEBEE_GATEWAY_ACCOUNT_ID}
  base-url = "https://"${chargebee.site}".chargebee.com/api/v2"
  timeout = "30s"
  retry {
    max-attempts = 3
    backoff = "2s"
  }
}

stripe {
  public-key = ${?STRIPE_PUBLIC_KEY}
  secret-key = ${?STRIPE_SECRET_KEY}
  timeout = "30s"
}

avalara {
  enabled = false  # Use mock by default
  base-url = ${?AVALARA_BASE_URL}
  api-key = ${?AVALARA_API_KEY}
  timeout = "30s"
}

# Caching Configuration
cache {
  pricing {
    ttl = "1h"
    max-entries = 1000
  }
}

# Feature Flags
features {
  use-real-avalara = false
  enable-webhooks = true
  enable-3year-checkout = false  # Always false - 3-year goes to sales
}
